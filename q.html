<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentientAI Quiz</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(
          to right,
          #001f3f,
          #005f7f
        ); /* Replace with your image */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow: hidden;
      }

      .fade {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
      }
      .fade.show {
        opacity: 1;
      }

      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .start-box,
      .quiz-box,
      .result-box {
        background: rgba(0, 0, 0, 0.85);
        border: 3px solid #00bcd4;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 550px;
        width: 90%;
        box-shadow: 0 0 25px rgba(0, 188, 212, 0.6);
      }

      .start-box h1 {
        color: #00bcd4;
        margin-bottom: 20px;
      }
      .start-box img {
        width: 150px;
        height: 150px;
        border: 2px solid #00bcd4;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      button {
        background: #00bcd4;
        border: none;
        color: #fff;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #0288d1;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }
      .option {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid #00bcd4;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .option:hover {
        background: rgba(0, 188, 212, 0.3);
      }
      .option.correct {
        background: rgba(76, 175, 80, 0.7);
        border-color: #4caf50;
      }
      .option.wrong {
        background: rgba(244, 67, 54, 0.7);
        border-color: #f44336;
      }

      #shareBtn {
        display: inline-block;
        background: #1da1f2;
        color: #fff;
        text-decoration: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
      }
      #shareBtn:hover {
        background: #0d8ddb;
      }
    </style>
  </head>
  <body>
    <!-- Start Screen -->
    <div class="container fade show" id="startContainer">
      <div class="start-box">
        <h1>Integrate Your Knowledge with SentientAI Quiz</h1>
        <img src="" alt="Quiz Image" />
        <button id="startBtn">Start Quiz</button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div class="container fade" id="quizContainer" style="display: none">
      <div class="quiz-box">
        <h2 id="questionText"></h2>
        <div id="optionsContainer" class="options"></div>
        <button id="nextBtn" style="display: none">Next Question</button>
      </div>
    </div>

    <!-- Result Screen -->
    <div class="container fade" id="resultContainer" style="display: none">
      <div class="result-box">
        <h2>Quiz Completed!</h2>
        <p id="scoreText"></p>
        <a id="shareBtn" target="_blank">Share on X</a>
      </div>
    </div>

    <script>
      const questions = [
        {
          q: "What is Sentient’s mission regarding AGI?",
          options: [
            "Keep AGI controlled by a single entity",
            "Ensure AGI is open-source",
            "Sell AGI exclusively to corporations",
          ],
          answer: 1,
        },
        {
          q: "What is GRID?",
          options: [
            "A network of specialized intelligences",
            "A single monolithic AI model",
            "A blockchain payment system",
          ],
          answer: 0,
        },
        {
          q: "How do users access the GRID?",
          options: [
            "Through Sentient Chat",
            "Via private blockchain",
            "Using GRID hardware only",
          ],
          answer: 0,
        },
        {
          q: "How many partners currently comprise GRID?",
          options: ["Over 110", "50", "500"],
          answer: 0,
        },
        {
          q: "What fuels GRID’s network growth?",
          options: [
            "Sentient token economy",
            "Government funding",
            "Advertising revenue",
          ],
          answer: 0,
        },
        {
          q: "How does GRID handle simpler queries?",
          options: [
            "Randomly assigns tasks",
            "Uses expert-designed workflows",
            "Sends query to a single model",
          ],
          answer: 1,
        },
        {
          q: "What is recursive atomization in GRID?",
          options: [
            "Breaking queries into atomic tasks",
            "Combining multiple outputs into one",
            "Assigning queries to a single agent",
          ],
          answer: 0,
        },
        {
          q: "What is a token in GRID’s token-level routing?",
          options: [
            "A type of cryptocurrency",
            "The smallest unit of text processed by AI",
            "A workflow step",
          ],
          answer: 1,
        },
        {
          q: "How are atomic tasks routed?",
          options: [
            "To the most capable intelligence",
            "To random community members",
            "To GRID administrators",
          ],
          answer: 0,
        },
        {
          q: "What advantage does token-level routing provide?",
          options: [
            "Higher quality output at lower cost",
            "Slower processing but more secure",
            "Limits queries to one intelligence",
          ],
          answer: 0,
        },
        {
          q: "What is a memory injection attack?",
          options: [
            "Modifying blockchain protocol",
            "Poisoning agent’s memory to persist malicious behavior",
            "Direct prompt input by attacker",
          ],
          answer: 1,
        },
        {
          q: "Which attack vector persists across sessions and platforms?",
          options: [
            "Direct Prompt Injection",
            "Memory Injection",
            "Content Filtering",
          ],
          answer: 1,
        },
        {
          q: "What is the primary vulnerability in AI financial agents?",
          options: [
            "Context manipulation",
            "Slow transaction speeds",
            "Insufficient compute resources",
          ],
          answer: 0,
        },
        {
          q: "Current defenses fail mainly because they cannot prevent?",
          options: [
            "Standard prompt generation",
            "Context manipulation attacks",
            "Smart contract deployment",
          ],
          answer: 1,
        },
        {
          q: "Fiduciarily responsible language models aim to ensure?",
          options: [
            "Faster blockchain processing",
            "Secure financial operations",
            "Open-source AI development",
          ],
          answer: 1,
        },
        {
          q: "Why are autonomous web agents vulnerable?",
          options: [
            "They are inherently stateless",
            "They rely on quantum computing",
            "They execute only offline tasks",
          ],
          answer: 0,
        },
        {
          q: "What enables cross-platform memory injection?",
          options: [
            "Client-side or third-party memory storage",
            "Direct blockchain control",
            "Centralized server logs",
          ],
          answer: 0,
        },
        {
          q: "What benchmark evaluates financial agent vulnerabilities?",
          options: ["WebVoyager", "CrAIBench", "Agent-E"],
          answer: 1,
        },
        {
          q: "Which defense still failed against single plan injection?",
          options: [
            "Semantic integrity checks",
            "Prompt-only defenses",
            "Verifiable context modules",
          ],
          answer: 1,
        },
        {
          q: "Key recommendation to secure web agent memory?",
          options: [
            "Strict memory isolation",
            "Faster CPU processing",
            "Open-source storage",
          ],
          answer: 0,
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      const startContainer = document.getElementById("startContainer");
      const quizContainer = document.getElementById("quizContainer");
      const resultContainer = document.getElementById("resultContainer");
      const questionText = document.getElementById("questionText");
      const optionsContainer = document.getElementById("optionsContainer");
      const nextBtn = document.getElementById("nextBtn");
      const startBtn = document.getElementById("startBtn");
      const scoreText = document.getElementById("scoreText");
      const shareBtn = document.getElementById("shareBtn");

      function fadeIn(el) {
        el.style.display = "flex";
        setTimeout(() => el.classList.add("show"), 50);
      }

      function fadeOut(el) {
        el.classList.remove("show");
        setTimeout(() => (el.style.display = "none"), 800);
      }

      startBtn.addEventListener("click", () => {
        fadeOut(startContainer);
        setTimeout(() => fadeIn(quizContainer), 800);
        loadQuestion();
      });

      nextBtn.addEventListener("click", () => {
        currentQuestion++;
        if (currentQuestion < questions.length) loadQuestion();
        else endQuiz();
      });

      function loadQuestion() {
        nextBtn.style.display = "none";
        const q = questions[currentQuestion];
        questionText.textContent = `Q${currentQuestion + 1}. ${q.q}`;
        optionsContainer.innerHTML = "";

        q.options.forEach((opt, i) => {
          const div = document.createElement("div");
          div.classList.add("option");
          div.textContent = opt;
          div.onclick = () => selectOption(i, q.answer, div);
          optionsContainer.appendChild(div);
        });
      }

      function selectOption(selected, correct, btn) {
        const options = document.querySelectorAll(".option");
        options.forEach((opt, i) => {
          opt.style.pointerEvents = "none";
          if (i === correct) opt.classList.add("correct");
          else if (i === selected) opt.classList.add("wrong");
        });
        if (selected === correct) score += 5;
        nextBtn.style.display = "inline-block";
      }

      function endQuiz() {
        fadeOut(quizContainer);
        setTimeout(() => fadeIn(resultContainer), 800);
        scoreText.textContent = `You scored ${score}% on SentientAI Quiz!`;
        shareBtn.href = `https://twitter.com/intent/tweet?text=I scored ${score}% on the SentientAI Quiz by @musty0411! 🧠🚀`;
      }

      // ✅ Ensure Start Screen is visible on page load
      window.onload = () => {
        startContainer.classList.add("show");
      };
    </script>
  </body>
</html>
